<p>
   <md-card>
        <h2 (click)=onSelect(answer.questionId) style="cursor: pointer">
            {{answer.question}}
        </h2>
   </md-card>
   <br />
   <md-card>
        <md-card-header>
        <div md-card-avatar>
            <md-icon>person</md-icon>
        </div>
        <md-card-title>{{answer.answeredBy}}</md-card-title>
        <md-card-subtitle>KIIT</md-card-subtitle>
            <md-chip-list>
                <md-chip>Education</md-chip>
            </md-chip-list>
        </md-card-header>
        <md-card-content>
            <p style="white-space: pre-wrap;">
        {{answer.answer}}
            </p>
        </md-card-content>
        <md-card-actions align="center">
            <button md-button color="primary">Agree</button>
            <button md-button color="warn">Disagree</button>
        </md-card-actions>
    </md-card>
</p>
